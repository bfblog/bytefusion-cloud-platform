apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: argocd
  labels:
    group: security
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: third-party/tekton/v0.31.0
    repoURL: https://github.com/bfblog/bytefusion-cloud-platform.git
    targetRevision: work
  syncPolicy:
    automated: {}